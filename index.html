<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="font-family: Ascharge">Freedom</title>
    <link rel="icon" href="resources/img/prism.ico" type="image/x-icon">
    <link rel="stylesheet" href="resources/style.css">
    <script src="https://pyscript.net/latest/core.js"></script>
</head>
<body>
    <header style="background-color: aquamarine; margin: auto;">
        <span style="display: contents; text-align: center; justify-content: center;">
            <img src="resources/img/prism.ico" alt="Freedom Image" width="64" height="64" loading="eager" align="left">
            <h1 style="margin: 0;">Freedom</h1>
        </span>
        <p style="text-align: center;">Freedom, Imprisonment, it's all an <mark style="background-color: aliceblue;">illusion</mark></p>
        <hr>
        <script>
            text = "Freedom is an illusion";
            docwidth = document.documentElement.clientWidth;
            function displayImg(image) {
                let img = document.createElement('img');
                img.src = image;
                img.style.margin = '0 auto';
                img.style.display = 'block';
                img.width = docwidth - 20;
                img.height = '256';
                document.body.appendChild(img);
            }
            function displayText() {
                let output = document.createElement('p');
                output.textContent = text;
                output.style.textAlign = 'center';
                document.body.appendChild(output);
            }
        </script>
    </header>
    <main>
        <section>
            <h2>About Freedom</h2>
            <p>Freedom is a fundamental human right that allows individuals to express themselves, make choices, and pursue their own paths in life.</p>
            <script>
                displayImg('resources/img/Cat.gif')
            </script>
        </section>
    </main>
</body>
